name: Update README with Real-Time Clock

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Update the README with the current time
    - name: Update README with current time
      run: |
        echo "Updating README.md with current time"
        CURRENT_TIME=$(date +"%Y-%m-%d %H:%M:%S")
        sed -i "s|Last updated: .*|Last updated: ${CURRENT_TIME}|" README.md

    # Step 3: Commit and push changes
    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add README.md
        git commit -m "Update README with current time: ${CURRENT_TIME}" || echo "No changes to commit"
        git push
